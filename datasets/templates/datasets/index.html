{% extends 'datasets/master.html' %}

{% block title %}
  Austrian Open Data Sets
{% endblock %}

{% block content %}
  <div class="row pt-3 pb-3">
    <div class="col">
        <h1>Data Sets</h1>
    </div>
  </div>

  <div class="row">
    {% if datasets_list %}
      {% for dataset in datasets_list %}
        <div class="col-sm-6 mb-3">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">{{ dataset.title }}</h5>
              <p class="card-text"></p>
              <a href="{% url 'datasets:detail' dataset_id=dataset.id %}
  " class="btn btn-primary">Explore</a>
            </div>
          </div>
        </div>
      {% endfor %}
    {% else %}
      <p>No Datasets are available.</p>
    {% endif %}
  </div>
{% endblock %}
