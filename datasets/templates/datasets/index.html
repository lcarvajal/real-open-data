<!doctype html>
<html lang="en-US">

<head>
    <meta charset="utf-8" />
    <title>My test page</title>
</head>

<body>
    {% if datasets_list %}
    <ul>
        {% for dataset in datasets_list %}
        <li><a href={% url 'datasets:detail' dataset.id %}>{{ dataset.title }}</a></li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No Datasets are available.</p>
    {% endif %}
</body>

</html>
