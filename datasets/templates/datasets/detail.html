{% extends "datasets/master.html" %}

{% block title %}
{{ dataset.title }}
{% endblock %}

{% block head %}
<!-- Chart.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.7.0/d3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
{% endblock %}


{% block content %}

<h1>{{ dataset.title }}</h1>
  
<div>
  <p>
    Showing data for {{ chart.filter_title }}:<select id="filter" data-url="{% url 'datasets:detail' dataset_id=dataset.id %}?filter_value=temp" style="-webkit-appearance: none;">
      <!-- Creates a list of filter options to choose from -->
      {% for option in chart.filter_options %}
        {% if option == chart.filter_value %}
          <option value="{{ option }}" selected>{{ option }}</option>
        {% else %}
          <option value="{{ option }}">{{ option }}</option>
        {% endif %}
      {% endfor %}
    </select>
  </p>
</div>
<div id="wrapper" style="height:1000;">
  <!-- Displays chart -->
  <canvas id="chart"></canvas>
</div>

<!-- Makes django variables available in JavaScript without HTML injection or Cross-Site Scripting Vulnerability -->
{% load static %}
{{ chart|json_script:'chart-data' }}
<script src="{% static 'js/detail.js' %}"></script>

{% endblock %}
